    <body style="height: 100%; margin: 0px;">
        <div id="no-webgl" style="display:none; background-color: aquamarine; padding: 0px; height: 100%; width: 100%; position: absolute; left: 0; top: 0;">
            <h1 style="font-family: 'Comic Sans MS', 'Comic Sans', cursive; font-weight: bolder; text-align: center;">Wuh Woh</h1>
            <p style="font-family: 'Comic Sans MS', 'Comic Sans', cursive; text-align: center; text-decoration: pink wavy underline; text-decoration-thickness: 2px;">It seems youw browser dwoesn't suppowt webgl twoo</p>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <canvas id="c" style="width: 100%; height: 100%; display: block;"></canvas>
        <script type="x-shader/x-vertex" id="vs">
            #version 300 es
     
            // an attribute is an input (in) to a vertex shader.
            // It will receive data from a buffer
            in vec2 a_position;
            uniform vec2 u_resolution;
                
            // all shaders have a main function
            void main() {
                // Convert position from pixels to 0 to 1
                vec2 zeroToOne = a_position / u_resolution;
                vec2 zeroToTwo = zeroToOne * 2.0;
                vec2 clipSpace = zeroToTwo - 1.0;

                // gl_Position is a special variable a vertex shader
                // is responsible for setting
                gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
            }
        </script>
        <script type="x-shader/x-fragment" id="fs">
            #version 300 es
            
            // fragment shaders don't have a default precision so we need
            // to pick one. highp is a good default. It means "high precision"
            precision highp float;
                
            // we need to declare an output for the fragment shader
            out vec4 outColor;
                
            void main() {
                // Just set the output to a constant reddish-purple
                outColor = vec4(1, 0, 0.5, 1);
            }
        </script>
        <script src="main.js" async defer></script>
    </body>
